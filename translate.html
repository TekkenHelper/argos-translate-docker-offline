<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argos Translate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        select, textarea, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Argos Translate</h1>
        <form id="translateForm">
            <label for="from">Translate from:</label>
            <select id="from" name="from">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="zh">Chinese</option>
            </select>

            <label for="to">Translate to:</label>
            <select id="to" name="to">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="zh">Chinese</option>
            </select>

            <label for="content">Content to translate:</label>
            <textarea id="content" name="content" rows="4" required></textarea>

            <button type="submit">Translate</button>
        </form>

        <div class="result" id="result">
            <strong>Translated Text:</strong>
            <p id="translatedText"></p>
        </div>
    </div>

    <script>
        document.getElementById('translateForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const content = document.getElementById('content').value;

            // Send a POST request
            fetch('http://localhost:55000/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    from: from,
                    to: to,
                    content: content
                })
            })
            .then(response => response.json())
            .then(data => {
                // Access the "result" key in the response
                document.getElementById('translatedText').innerText = data.result;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('translatedText').innerText = 'Translation failed. Please try again.';
            });
        });
    </script>
</body>
</html>
